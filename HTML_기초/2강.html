<!DOCTYPE html>
<!-- html > 웹 문서의 시작과 끝을 나타내는 태그 -->
<html lang="ko">
<!-- 
    head > 웹브라우저가 웹 문서를 해석하기 위해 필요한 정보들을 입력하는 부분, 스타일시트, 자바스크립트, 메타 정보등을 표시하는 부분
    meta > 문자 인코딩, 문서 키워드, 문서 요약 정보 표시 
 -->
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>2강 - HTML 기본구조 </title>
  <link rel="short icon" href="./source/512858.png">
  <!-- 파비콘 삽입 시 rel = "short icon" 으로 변경해줄 것 -->

  <script src=""></script>
  <!-- JQuery 삽입 시 emmet > scr -->

  <style></style>
  <!-- 스타일 시트 삽입 시 -->
</head>
<!-- body > 실제로 웹 브라우저 화면에 표시되는 내용 -->
<body>
  <h1>고양이 탐구</h1>
  <p> Lorem ipsum dolor, siㄴt amet consectetur adipisicing elit. Est ex quasi dignissimos! Saepe laborum, earum id nisiodio expedita ratione facilis quam! Perspiciatis quidem iste blanditiis quod soluta debitis consequatur.
  </p>
  <img src="./source/1_gNETb-7SfMBX49EMLUeY4A.jpg.avif" alt="고양이 사진">
</body>
</html>
